NY Drivers Licenses:
  env: dogfood
  ibannotator: ib_annotation/data/fs/Prod Drive/datasets/DLs Clean/Drivers Licenses Clean.ibannotator
  time_limit: 1200 # 20 minutes
  config: &defaults
    adam_epsilon: 1.e-8
    batch_size: 2
    chunk_size: 510
    epochs: 15
    learning_rate: 5.e-5
    loss_agg_steps: 1
    max_grad_norm: 1
    optimizer_type: AdamW
    scheduler_type: constant_schedule_with_warmup
    stride: 64
    use_mixed_precision: true
    warmup: 0
    weight_decay: 0
    class_weights: false
    upload: true
    use_gpu: true
    model_name: microsoft/layoutlm-base-uncased
  metrics: # TODO stop assuming higher is better
    # TODO maybe transpose this?
    precision:
      DL Number: 0.9
      Name: 0.7
      Address: 0.9
    recall:
      DL Number: 1
      Name: 0.5
      Address: 0.9
    f1:
      DL Number: 0.9
      Name: 0.6
      Address: 0.8
Uber Eats Receipts:
  env: doc-insights-sandbox
  ibannotator: vontell/my-repo/fs/Instabase Drive/test/projects/UberEatsDemo.ibannotator
  time_limit: 1200 # 20 minutes
  config:
    <<: *defaults
    epochs: 10
    model_name: microsoft/layoutlm-base-uncased
  metrics:
    precision:
      date: 0.8
      total: 0.95
    recall:
      date: 0.95
      total: 0.95
    f1:
      date: 0.9
      total: 0.95

